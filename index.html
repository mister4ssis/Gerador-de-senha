<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senhas</title>
</head>

<body>
    
    <div class="main">
        <h1>Gerador de Senhas</h1>
    <div class="passwordExibition">

        <input id="passwordFinal" readonly=""></input>
    </div>
    <div class="selectOption">
    <div class="checkboxOptions">
    
    <input type="checkbox" value=1 name="upperLetter" id="upperLetter">
    <span> Letras Maisculas(ABC)</span>
    <input type="checkbox" value=2 name="lowerLetter" id="lowerLetter">
    <span> Letras Minusculas(abc)</span>
    <input type="checkbox" value=3 name="number" id="number">
    <span> Numero(123)</span>
    <input type="checkbox" value=4 name="chars" id="chars">
    <span> Caracteres(.+-[]*~_@#:?)</span>
</div>
<label for="passwordLenght">Tamanho da senha: </label>
<input type="range" id="passwordLenght" min="4" max="20" value="4" class="passwordLenght" onchange="changePasswordLenght()">
    <span id="valueOfPasswordLenght"> </span>
</div>
    <input type="button" value="Gerar Senha" onclick="gerarSenha()" class="generatePassword">

</div>
</body>
<script src="script.js">


</script>

</html>
